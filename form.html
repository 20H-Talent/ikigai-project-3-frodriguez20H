<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Online Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Merryweather:700,300,300italic' rel='stylesheet' type="text/css">
</head>

<body>
    <header>
        <h1>The Code Review</h1>
    </header>

    <div>
        <h2>Signup for our newsletter</h2>
        <p>Get a the latest news on how your code is doing right in your inbox</p>
    </div>

    <div class="wrapper">
        <hr class="thick">
        <hr>

        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Required">
                <label for="email">Email Address</label>
                <input type="text" id="email" name="email" placeholder="Required">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="address">
                <label for="city">Full Name</label>
                <input type="text" id="city" name="city">
                <label for="communities">Autonomous communities</label>
                <select name="communities" id="communities">
                    <option value="0">Choose your option.</option>
                    <option value="Andalucí­a">Andalucí­a</option>
                    <option value="Aragón">Aragón</option>
                    <option value="Principado de Asturias">Principado de Asturias</option>
                    <option value="Islas Baleares">Islas Baleares</option>
                    <option value="País Vasco">Paí­s Vasco</option>
                    <option value="Islas Canarias">Islas Canarias</option>
                    <option value="Cantabria">Cantabria</option>
                    <option value="Castilla-La Mancha">Castilla-La Mancha</option>
                    <option value="Castilla y León">Castilla y León</option>
                    <option value="Cataluña">Cataluña</option>
                    <option value="Extremadura">Extremadura</option>
                    <option value="Galicia">Galicia</option>
                    <option value="Comunidad de Madrid">Comunidad de Madrid</option>
                    <option value="Región de Murcia">Región de Murcia</option>
                    <option value="Comunidad Foral de Navarra">Comunidad Foral de Navarra</option>
                    <option value="La Rioja">La Rioja</option>
                    <option value="Comunidad Valenciana">Comunidad Valenciana</option>
                    <option value="Ceuta">Ceuta</option>
                    <option value="Melilla">Melilla</option>
                </select>
                <label for="Zcode">Zip Code</label>
                <input type="text" id="Zcode" name="Zcode">
            </fieldset>
            <hr>
            <fieldset>
                <legend>Newsletter</legend>
                <label>Select the newsletters you would like to recive</label>
                <input id="news" type="checkbox" value="HTML">
                <label for="HTML">HTML News</label>
                <input id="news" type="checkbox" value="CSS">
                <label for="CSS">CSS News</label>
                <input id="news" type="checkbox" value="JS">
                <label for="JS">Javascript News</label>
                <label>Newsletter format</label>
                <input id="fnews" type="radio" name="format" value="fhtml">
                <label>HTML</label>
                <input id="fnews" type="radio" name="format" value="fplaintxt">
                <label>Plain text</label>
                <label for="othert">Other topics you'd like to hear about</label>
                <textarea id="othert" name="othert"></textarea>
            </fieldset>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</body>

</html>
